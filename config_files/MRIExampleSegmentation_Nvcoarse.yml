directory : "brainMeshBaseFiles/MRIExampleSegmentation"
cell_size : 8.0 # in mm
edge_size : 4.0
facet_size : 4
facet_angle : 30.0
facet_distance : 0.4
cell_radius_edge_ratio : 2.5
scaling : 1.0e-3 # mm to m
odt : False
exude : False
domains :
  - {name : parenchyma, id : 1, type : porous}
  - {name : csf, id : 2, type : fluid}
  - {name : aqueduct, id : 5, type : fluid}
  - {name : median_aperture, id : 3, type : fluid}
  - {name : foramina, id : 6, type : fluid}
  - {name : fourth_ventricle, id : 8, type : fluid}
  - {name : lateral_ventricles, id : 7, type : fluid}
  - {name : third_ventricle, id : 4, type : fluid}

surface_processing:
  parenchyma : {grow : 0.0, smooth_taubin : 100, clip : [ 0, 0.0 , -1 ,-110]}
  csf : {grow : 0.0, smooth_taubin : 100, clip : [ 0, 0, -1, -110] }
  median_aperture : { grow : 0.2, smooth_shape : [0.12, 12] }
  third_ventricle : { grow : 0.1, smooth_shape : [0.1 , 10] }
  aqueduct : { grow : 0.2, smooth_shape : [0.1 , 10] }
  lateral_ventricles : { grow : 0.0,  smooth_taubin : 100}
  fourth_ventricle : { grow : 0.4, smooth_shape : [0.15, 15]}
  foramina : { grow : 0.8, smooth_taubin : 10}

refinement : 
  - {name: aqueduct, iterations : 0, target_size: 0.006}
  - {name: fourth_ventricle, iterations : 0, target_size: 0.006}
  - {name: lateral_ventricles, iterations : 0, target_size: 0.006}
  - {name: foramina, iterations : 0, target_size: 0.006}
  - {name: median_aperture, iterations : 0, target_size: 0.006}
  - {name: third_ventricle, iterations : 0, target_size: 0.006}
  - {name: csf, iterations : 0, target_size: 0.006}