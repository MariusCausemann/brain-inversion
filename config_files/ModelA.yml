# Standard Config file for coupled Fluid Porous Interaction Brain Sim
num_threads : 4
log_level : 20
T : 3.0
num_steps : 120
material_parameter:
  E : 2000 # Young modulus
  nu : 0.49 # Poisson ratio
  rho_s : 1000
  alpha : 1
  kappa : 1.0e-17
  c :   1.0e-7
  rho_f : 1.0e+3
  mu_f : 1.0e-3
source_data:
  source_file : data/baladont_tot_inflow_series_shifted.csv
  source_params:
    f : 1.0
  scaling : 1.0e-9 ## mm^3 to m^3
  scale_by_total_vol : True
spinal_outlet:
  outlet_expression : "P0*pow(10, outflow_vol / PVI)"
  outlet_params :
    PVI : 30.0e-6 # https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3221868/, 30 ml
initial_pressure : 400
sliprate : 1.0
linearize : True
element_type : TH
